<script>	
function makeDefinitionTable(){
	var terms = ["Dissolve", "Solute", "Solvent", "Saturated", "Concentration", "Chemical Reaction", "Reactant", "Product"];
	var termDefinitions = ["When the solute breaks up into smaller molecules.", "The substance that is dissolved by another substance.", "The substance that dissolves the other substance", "When a solution reaches the point where it cannot dissolve any more solute.", "The proportion of solute to solvent.", "A process that leads to the transformation of one element to another.", "A substance that takes part in and undergoes change during a reaction.", "A substance that is the result of an action or process."];
	var termExamples = ["When salt is placed in water, the water dissolves the salt.", "Since the salt is being dissolved by the water, salt is the solute.", "Water is the substance doing the dissolving, so water is the solute.", "If you keep putting salt into the water and it's not dissolving anymore, it is saturated.", "If the solution is near saturated, it is considered concentrated, but if it is very unsaturated, then it is called diluted.", "Photosynthesis in plants is an example of a chemical reaction, turning carbon dioxide, sunlight, and water into energy and oxygen.", "The reactants for photosynthesis are carbon dioxide, sunlight and water.", "The products for photosynthesis are energy and oxygen."];

	var i = 0;
	
	tableHTML = tableHTML + '<table style="margin: auto;" border="1" borderColor="000000"><thead style="color: white;"><tr><th>Word</th><th>Definition</th><th>Example</th></tr></thead><tbody id="definitionTableBody" onLoad=makeDefintionTable()>';
	
	for (i = 0; i < terms.length; i++) { 
    	tableHTML = tableHTML + '<tr><th class="definitionTermColumn">' + terms[i] + '</th>';
		tableHTML = tableHTML + '<th class="definitionExColumn">' + termDefinitions[i] + '</th>';
		tableHTML = tableHTML + '<th class="definitionExColumn">' + termExamples[i] + '</th></tr>';
	}
	
    tableHTML = tableHTML + '</tbody></table>';

	
	document.getElementById("definitionTable").innerHTML = tableHTML;
	
}	
	</script>
